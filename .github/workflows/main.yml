name: Full CI/CD Workflow for Static Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install dependencies
      run: npm install
        
    - name: Optimize Images
      run: npx imagemin src/images/* --out-dir=dist/images

    - name: Deploy to Amazon S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete --cache-control "max-age=31536000, must-revalidate"
      env:
        AWS_S3_BUCKET: laskaridissa.com
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-central-1'
        SOURCE_DIR: './dist'

    - name: Performance Testing with Lighthouse
      uses: treosh/lighthouse-ci-action@v8
      with:
        urls: |
          http://laskaridissa.com
        uploadArtifacts: true
